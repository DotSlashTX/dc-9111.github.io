<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    {% include meta.html %}
    <link rel="stylesheet" href="/css/main.css">
    <link rel="shortcut icon" href="/resources/logo.png" type="image/x-icon">
    <title>{{site.title}} - {{site.event}} | {{site.subtitle}}</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    {% include nav.html %}
    <section class="hero is-fullheight-with-navbar is-black">
        <div class="hero-body has-text-centered">
            <div class="container" id="hero">
                {{content}}
            </div>
            <div class="hero-video">
                <video autoplay loop muted poster="/images/DSC07751.JPG" id="bgvid">
                    <source src="/resources/video.mp4" type="video/mp4">
                    <source src="/resources/video.webm" type="video/webm">
                    <source src="/resources/video.ogg" type="video/ogg">
                </video>
            </div>
            <div class="page-bg">
            </div>
        </div>
    </section>
    {% include footer.html %}
</body>
<script type="text/javascript">
    (function () {
        var burger = document.querySelector('.burger');
        var nav = document.querySelector('#' + burger.dataset.target);
        burger.addEventListener('click', function () {
            burger.classList.toggle('is-active');
            nav.classList.toggle('is-active');
        });
    })();
</script>
<script src="https://kit.fontawesome.com/609f7f6148.js" crossorigin="anonymous"></script>

</html>
